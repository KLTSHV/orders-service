<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Order Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:40px auto;padding:0 16px}
    input,button{font-size:16px;padding:8px 12px}
    pre{background:#f6f8fa;padding:12px;border-radius:8px;overflow:auto}
    .row{display:flex;gap:8px;align-items:center}
    .hint{color:#666;margin-top:6px}
    .badge{display:inline-block;padding:2px 6px;border:1px solid #ccc;border-radius:6px;margin-left:8px;font-size:12px}
  </style>
</head>
<body>
  <h1>Order Viewer by Koltyshev Egor</h1>
  <div class="row">
    <input id="orderId" placeholder="Введите order_uid" style="flex:1" />
    <button id="btn">Получить</button>
  </div>
  <div class="hint">Пример: <code>b563feb7b2b84b6test</code></div>
  <p id="status"></p>
  <pre id="out"></pre>
  <script>
    const out = document.getElementById('out');
    const status = document.getElementById('status');
    document.getElementById('btn').onclick = async () => {
      const id = document.getElementById('orderId').value.trim();
      if(!id){ alert('Введите order_uid'); return; }
      out.textContent = ''; status.textContent = 'Запрос...';
      try{
        const res = await fetch(`/order/${encodeURIComponent(id)}`);
        if(res.status===404){ status.textContent='Не найдено'; out.textContent=''; return; }
        if(!res.ok){ status.textContent='Ошибка сервера'; return; }
        const cache = res.headers.get('X-Cache') || '-';
        const json = await res.json();
        status.innerHTML = `OK <span class="badge">X-Cache: ${cache}</span>`;
        out.textContent = JSON.stringify(json, null, 2);
      }catch(e){ status.textContent='Ошибка сети'; }
    };
  </script>
</body>
</html>
